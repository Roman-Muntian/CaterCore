{% load i18n %}
<div x-data="{ open: true }" 
     x-show="open" 
     @keydown.escape.window="open = false"
     class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end"
     style="display: none;" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">

    <div @click.away="open = false" 
         class="w-full max-w-md bg-white h-full flex flex-col shadow-lg"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="transform translate-x-full"
         x-transition:enter-end="transform translate-x-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="transform translate-x-0"
         x-transition:leave-end="transform translate-x-full"

         id="cart-content"
         hx-get="{% url 'cart:cart_content' %}"
         hx-trigger="load"
         hx-swap="innerHTML">

         <div class="text-center p-8">{% trans "Завантаження кошика..." %}</div>
    </div>
</div>
