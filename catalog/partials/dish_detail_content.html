{% load i18n %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <img src="{{ dish.image.url|default:'/static/placeholder.jpg' }}" alt="{{ dish.name }}" class="w-full h-auto rounded-lg object-cover">
        </div>
        
        <div class="flex flex-col">
            <h1 class="text-3xl font-bold mb-4">{{ dish.name }}</h1>
            <p class="text-gray-700 mb-4">{{ dish.description }}</p>
            
            <div class="text-sm text-gray-600 mb-4">
                <span>{% trans "Вага" %}: {{ dish.weight_grams }} г.</span>
                <span class="mx-2">|</span>
                <span>{% trans "Рейтинг" %}: {{ dish.average_rating|floatformat:1|default:"N/A" }} / 5</span>
            </div>
            
            <div class="text-3xl font-bold text-blue-600 mb-6">{{ dish.price }} zł</div>
            
            <button 
                hx-post="{% url 'cart:cart_add' dish.id %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                hx-on::after-request="htmx.trigger('body', 'update-cart-icon')"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded text-lg font-semibold transition duration-200">
                {% trans "Додати в кошик" %}
            </button>
        </div>
    </div>
    
    <div id="reviews-section" 
         class="mt-12"
         hx-get="{% url 'reviews:review_list' dish.id %}" 
         hx-trigger="load"
         hx-swap="innerHTML">
        <p class="text-center">{% trans "Завантаження відгуків..." %}</p>
    </div>
</div>
