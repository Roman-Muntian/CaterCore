<div id="reviews-section" class="mt-8">
    <h3 class="text-xl font-semibold mb-4">Відгуки</h3>

    <form hx-post="{% url 'reviews:add_review' dish.id %}" hx-target="#reviews-section" hx-swap="outerHTML" class="mb-6 p-4 border rounded-lg">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Залишити відгук</button>
    </form>

    <div class="space-y-4">
        {% for review in reviews %}
        <div class="border-b pb-2">
            <strong>{{ review.user.first_name }}</strong> ({{ review.rating }}/5)
            <p class="text-gray-700">{{ review.comment }}</p>
            <span class="text-sm text-gray-500">{{ review.created_at|date:"d M Y" }}</span>
        </div>
        {% empty %}
        <p>На цю страву ще немає відгуків.</p>
        {% endfor %}
    </div>
</div>
