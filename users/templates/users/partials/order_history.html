{% load i18n %}
{% for order in orders %}
<div class="border p-4 rounded-lg shadow-sm">
    <div class="flex justify-between items-center mb-2">
        <span class="font-bold">{% trans "Замовлення" %} #{{ order.id }}</span>
        <span class="text-sm text-gray-600">{{ order.created_at|date:"d M Y, H:i" }}</span>
    </div>
    <p><strong>{% trans "Статус" %}:</strong> {{ order.get_status_display }}</p>
    <p><strong>{% trans "Сума" %}:</strong> {{ order.total_price }} zł</p>
    </div>
{% empty %}
<p>{% trans "У вас ще немає замовлень." %}</p>
{% endfor %}
