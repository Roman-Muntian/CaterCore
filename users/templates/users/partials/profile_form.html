{% load i18n %}
<h2 class="text-xl font-semibold mb-4">{% trans "Редагувати профіль" %}</h2>
<form hx-post="{% url 'users:profile_edit' %}"
      hx-target="#profile-details-container"
      hx-swap="innerHTML"
      class="space-y-4">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="text-red-500">{{ form.non_field_errors }}{{ form.errors }}</div>
    {% endif %}

    {{ form.as_p }}
    
    <div class="flex space-x-4 mt-6">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
            {% trans "Зберегти" %}
        </button>
        <button type="button" 
                hx-get="{% url 'users:profile_details' %}"
                hx-target="#profile-details-container"
                hx-swap="innerHTML"
                class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">
            {% trans "Скасувати" %}
        </button>
    </div>
</form>
